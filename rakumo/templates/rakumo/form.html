{% extends "rakumo/group.html" %}

{% block title %}googleデータ取得{% endblock title %}
{% block content %}
    <p>グループリスト取得</p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type='hidden' name='postType' value='group'>
        <input type="submit" value="CSVダウンロード">
    </form>

    <p>グループ毎所属メンバーリスト取得</p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type='hidden' name='postType' value='groupmem'>
        <input type="submit" value="CSVダウンロード">
    </form>

    <p>施設リスト取得</p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type='hidden' name='postType' value='resource'>
        <input type="submit" value="CSVダウンロード">
    </form>

    <p>メンバーリスト取得</p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type='hidden' name='postType' value='user'>
        <input type="submit" value="CSVダウンロード">
    </form>
{% endblock content %}
